<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stillerim.css">
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-10 border-bottom p-3 d-flex flex-row align-items-center">
                    <div class="profilepic">
                        <img class="profilepic__image" src="https://github.com/mdo.png" alt="mdo" width="70" height="70" class="rounded-circle">
                        <div class="profilepic__content">
                            <a class="profilepic__link" href="#resim">Resmi Düzenle</a>
                        </div>
                    </div>
                    <div class="ms-3 d-flex flex-column">
                        <span class="fs-4 text-white">Ad Soyad</span>
                        <small class="text-muted">@username</small>
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-danger">Profili Düzenle</button>
                    </div>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="card p-4" style="width: 1000px;">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Ad Soyad</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">Kenneth Valdez</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Username</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">@fip@jukmuh.al</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Doğum Tarihi</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">11.11.1999</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Şehir</h6>
                        </div>
                        <div class="col-sm-9 text-secondary"> Bay Area, San Francisco, CA</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
