<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stillerim.css">
</head>

<body>
    <main>
        <div class="container d-flex justify-content-center my-auto">
            <div class="card col-lg-6">
                <div class="card-header">
                    <h3 class="card-title text-center text-dark">Yeni Tarif</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="mb-3">
                            <label for="text1" class="form-label">Yemek </label>
                            <input type="text" class="form-control" id="text1">
                        </div>
                        <div class="mb-3">
                            <label for="text1" class="form-label">Porsiyon</label>
                            <input type="text" class="form-control" id="text1">
                        </div>
                        <div class="mb-3">
                            <label for="text1" class="form-label">Hazırlama Süresi</label>
                            <input type="text" class="form-control" id="text1">
                        </div>
                        
                        <label for="material" class="form-label">Malzemeler</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="material">
                            <button class="btn btn-outline-secondary" type="button" id="addMetarial">Ekle</button>
                        </div>
                        <div class="mb-3">
                            <ul class="list-group" id="materials"></ul>
                        </div>
                        <div class="mb-3">
                            <label for="text1" class="form-label">Yemek İsmi</label>
                            <input type="text" class="form-control" id="text1">
                        </div>
                        <div class="mb-3">
                            <label for="text1" class="form-label">Yapılışı</label>
                            <input type="text" class="form-control" id="text1">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ekle</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        var metarials = document.getElementById("materials");
        var inputMaterial = document.getElementById("material");
        var addButton = document.getElementById("addMetarial");

        addButton.addEventListener("click", function () {
            if (inputMaterial.value) {
                metarials.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span class="name">${inputMaterial.value}</span>
                                    <span class="btn btn-xs btn-danger" onclick="deleteItem(this)">X</span>
                                </li>`;
            }
        });
        function deleteItem(el) {
            el.parentNode.remove();
        }
    </script>
</body>

</html>
